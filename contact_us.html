<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="header">
            <div class="indent">
                <div class="li"><a>CONTACT US</a></div>
                <div class="li"><a>FEATURES</a></div>
                <div class="li"><a>ABOUT</a></div>
                <div class="li"><a>HOME</a></div>
            </div>
        </div>

        <div>
            <br> <br> <br>

            <h1>Contact Us</h1>
            <h3>
                Want to ask us something?<br>
                Leave us a message and we'll return<br>
                to you as soon as we can
            </h3>

            <table>
                <tr>
                    <td>
                        <form>
                            Name:<br/>
                            <input name="name" title="Your Name"><br/><br/>
                            Email:<br/>
                            <input name="email" title="Your Email"><br/><br/>
                            Subject:<br/>
                            <input name="subject" title="Your Subject">
                        </form>
                    </td>
                    <td width="100">
                        Message:<br/>
                        <textarea name="message" rows="9" cols="50" title="Your Message">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <button>
                            Send
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
